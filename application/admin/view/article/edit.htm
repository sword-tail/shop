<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <div class="page-sidebar" id="sidebar">
            <!-- Page Sidebar Header-->
            <div class="sidebar-header-wrapper">
                <input class="searchinput" type="text">
                <i class="searchicon fa fa-search"></i>
                <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>

            <!-- /Page Sidebar Header -->
            <!-- Sidebar Menu -->
            {include file="common/left"}
            <!-- /Sidebar Menu -->

        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Article/lst')}">文章管理</a>
                    </li>
                    <li class="active">添加文章</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">新增文章</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="id" value="{$arts.id}">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                            <div class="col-sm-6">
                                                <select name="cate_id">
                                                    <option>选择栏目</option>
                                                    {volist name="cateRes" id="cate"}
                                                    <option {if condition="$arts['cate_id'] eq $cate['id']"} selected="selected" {/if}value="{$cate.id}"><?php echo str_repeat('-', $cate['level']*8)?>{$cate.cate_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$arts.title}" placeholder="" name="title" required="" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">置顶</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float:left; padding-right:10px ">
                                                    <label>
                                                        <input type="radio" name="show_top" value="1" {if condition="$arts['show_top'] eq 1"}  checked="checked"{/if}>
                                                        <span class="text">是</span>
                                                    </label>
                                                </div>
                                                <div class="radio" style="float:left; padding-right:10px">
                                                    <label>
                                                        <input type="radio" name="show_top"  value="0" {if condition="$arts['show_top'] eq 0"}  checked="checked"{/if}>
                                                        <span class="text">否</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">关键词</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="keywords"  >{$arts.keywords}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" name="descripition"  >{$arts.descripition}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">作者</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$arts.author}" placeholder="" name="author"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$arts.email}" placeholder="" name="email"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">外链</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$arts.link_url}" placeholder="" name="link_url"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">缩略图</label>
                                            <div class="col-sm-6">
                                                <input   placeholder="" name="thumb"  type="file">
                                                {if condition="$arts['thumb'] neq ''"}
                                                <img height="30" src="__upload__/{$arts.thumb}" alt="">
                                                {else/}
                                                暂无缩略图
                                                {/if}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">内容</label>
                                            <div class="col-sm-6">
                                                <textarea id="content" name="content"  >{$arts.content}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
